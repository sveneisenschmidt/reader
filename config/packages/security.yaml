security:
    password_hashers:
        App\Security\WebhookUser:
            algorithm: plaintext
            ignore_case: false
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: "auto"

    providers:
        app_user_provider:
            entity:
                class: App\Domain\User\Entity\User
                property: email
        webhook_user_provider:
            id: App\Security\WebhookUserProvider

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|_error|assets|build)/
            security: false
        webhook:
            pattern: ^/webhook/
            stateless: true
            http_basic:
                realm: "Webhook API"
            provider: webhook_user_provider
        main:
            lazy: true
            provider: app_user_provider
            custom_authenticator: App\Security\AppAuthenticator
            entry_point: App\Security\AppAuthenticator
            remember_me:
                secret: "%kernel.secret%"
                name: REMEMBERME
                lifetime: 7776000 # 90 days
                always_remember_me: true
            logout:
                path: auth_logout
                target: auth_login

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/logout, roles: PUBLIC_ACCESS }
        - { path: ^/setup, roles: PUBLIC_ACCESS }
        - { path: ^/webhook/, roles: ROLE_WEBHOOK }
        - { path: ^/, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            App\Security\WebhookUser:
                algorithm: plaintext
                ignore_case: false
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
