name: Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_call:
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.4"
                  extensions: sqlite3, pdo_sqlite
                  coverage: pcov

            - name: Get Composer cache directory
              id: composer-cache
              run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

            - name: Cache Composer dependencies
              uses: actions/cache@v4
              with:
                  path: ${{ steps.composer-cache.outputs.dir }}
                  key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                  restore-keys: ${{ runner.os }}-composer-

            - name: Create .env file
              run: |
                  cat > .env << 'EOF'
                  APP_ENV=test
                  APP_SECRET=test-secret-key-for-ci
                  APP_SHARE_DIR=var/share
                  APP_TIMEZONE=UTC
                  DEFAULT_URI=http://localhost
                  DATABASE_USERS_URL="sqlite:///%kernel.project_dir%/var/data/test_users.db"
                  DATABASE_SUBSCRIPTIONS_URL="sqlite:///%kernel.project_dir%/var/data/test_subscriptions.db"
                  DATABASE_CONTENT_URL="sqlite:///%kernel.project_dir%/var/data/test_content.db"
                  DATABASE_MESSAGES_URL="sqlite:///%kernel.project_dir%/var/data/test_messages.db"
                  WORKER_REFRESH_INTERVAL="1 minute"
                  WORKER_CLEANUP_INTERVAL="1 day"
                  WEBHOOK_USER=webhook_test
                  WEBHOOK_PASSWORD=webhook_secret
                  LOCK_DSN=flock
                  MESSENGER_TRANSPORT_DSN=doctrine://default?auto_setup=0
                  EOF

            - name: Install dependencies
              run: composer install --prefer-dist --no-progress

            - name: Create database directory
              run: mkdir -p var/data

            - name: Run database migrations
              run: make db-migrate

            - name: Run tests with coverage
              run: |
                  php bin/phpunit --coverage-text 2>&1 | tee coverage-output.txt

            - name: Check coverage thresholds
              run: |
                  CLASSES=$(grep "Classes:" coverage-output.txt | head -1 | grep -oP '\d+\.\d+')
                  METHODS=$(grep "Methods:" coverage-output.txt | head -1 | grep -oP '\d+\.\d+')
                  LINES=$(grep "Lines:" coverage-output.txt | head -1 | grep -oP '\d+\.\d+')

                  echo "Classes: ${CLASSES}%"
                  echo "Methods: ${METHODS}%"
                  echo "Lines: ${LINES}%"

                  FAILED=0
                  if (( $(echo "$CLASSES < 95" | bc -l) )); then
                    echo "::error::Classes coverage ${CLASSES}% is below 95%"
                    FAILED=1
                  fi
                  if (( $(echo "$METHODS < 95" | bc -l) )); then
                    echo "::error::Methods coverage ${METHODS}% is below 95%"
                    FAILED=1
                  fi
                  if (( $(echo "$LINES < 95" | bc -l) )); then
                    echo "::error::Lines coverage ${LINES}% is below 95%"
                    FAILED=1
                  fi

                  exit $FAILED
